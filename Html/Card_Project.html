<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardP</title>
    <link rel="stylesheet" href="../Css/Card__Project.css">
    <script>
        function alertUser(){
            alert("Hey, you clicked the button");
        }
    </script>
    
    
</head>

<body>
    <div class="card-wrapper">
        <div class="card-header">
            <div class="pic">
                <img src="https://assets-prd.ignimgs.com/2022/01/04/halomccollection-1641339110601.jpg?width=300&crop=1%3A1%2Csmart&dpr=2" alt="MasterChief">
            </div>
            <h3 class="name">Jhon 117</h3>
            <p class="position">The Master Chief</p>
            <div class="buttons">
                <div class="features">
                    <ul>
                        <li><i class="unss"><img  src="../img/00_Odst.jpg" alt=""></i></li>
                        <li><i class="odst"><img src="../img/00_Elite.jpg" alt=""></i></li>
                        <li><i class="spartan"><img src="../img/00_Warrior.jpg" alt=""></i></li>
                    </ul>
                </div>

            </div>
            <a onclick="alertUser" href="#" class="ctn-btn">Contact_Spartan</a>
        </div>
        <div class="card-footer">
            <div class="numbers">
                <div class="item"><span>218 cm</span>Height</div>
                <div class="border"></div>
                <div class="item"><span>451 kg</span>Weight</div>
                <div class="border"></div>
                <div class="item"><span>Human</span>Species</div>
            </div>
        </div>
    </div>
</body>

</html>
